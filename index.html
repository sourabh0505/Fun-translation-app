<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun translation app</title>
    <link rel="stylesheet" href="style.css">
</head>
<h1 class="title">Yoda speak</h1>
<textarea name="input" cols="40" rows="12" placeholder="Enter your message here!" id="input-textarea"></textarea>
<button id="translate-btn">Translate into Yoda</button>
<textarea name="output" cols="40" rows="12" placeholder="The output will be shown here!" id="output-textarea"></textarea>
<footer class="footer">
    <h1 class="footer-heading">About:</h1>
    <h2 class="in-about">Convert from English to Yoda Speak. The Yoda speak is a Muppet character that appeared on The Muppet Show. The Yoda speak does not speak any known language, but his nonsense words are so widley interpreted as Yoda-sounding.</h2>
</footer>
</body>
<script src="translation.js"></script>

</html>
